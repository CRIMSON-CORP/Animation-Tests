      body {
        min-height: 100vh;
        display: grid;
        place-items: center;
        background-color: oklch(53.752% 0.24607 313.359 / 0.2);

        button {
          padding: 0px;
          border: none;
          cursor: pointer;
          background-color: transparent;
        }

        svg {
          display: block;
        }

        .grid-container {
          display: grid;
          padding: 12px;
          background-color: oklch(53.752% 0.24607 313.359);
          border-radius: 99px;
          overflow: hidden;
          transform-origin: left;

          animation: close-first var(--easing-out) var(--ease-out-duration),
            close-back 1500ms var(--spring-easing) var(--ease-out-duration);
          animation-fill-mode: forwards;

          & > * {
            grid-column: 1 / span 1;
            grid-row: 1 / span 1;
            display: grid;
            grid-template-columns: 64px 1fr;
            gap: 8px;

            & > div:empty {
              pointer-events: none;
            }
          }
          #plus-container {
            label {
              padding: 12px;
              background-color: rgba(255, 255, 255, 0.123);
              border-radius: 50%;
              position: relative;
              display: inline-block;
              cursor: pointer;
              z-index: 99;
              transition: transform var(--spring-easing) 1s;
              input[type="checkbox"] {
                visibility: hidden;
                position: absolute;
                top: 50%;
                left: 50%;
              }

              &:hover {
                transform: scale(1.09);
              }
              &:active {
                transform: scale(0.95);
              }

              svg {
                transition: transform var(--spring-easing) 1s;
              }
            }
          }

          #message-container {
            transform-origin: left;
            transition: transform var(--small-spring) 1s;
            input {
              background-color: rgba(255, 255, 255, 0.1);
              color: white;
              border-radius: 99px;
              border: none;
              padding: 12px;
              outline: none;
              font-family: system-ui, -apple-system, BlinkMacSystemFont,
                "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans",
                "Helvetica Neue", sans-serif;

              &::placeholder {
                color: rgba(255, 255, 255, 0.781);
              }
            }
          }

          #media {
            transform-origin: left;
            transform: rotate(60deg);
            transition: transform var(--small-spring) 1s;
            .media-buttons {
              display: flex;
              align-items: center;
              gap: 16px;

              button {
                padding: 12px;
                background-color: rgba(255, 255, 255, 0.123);
                border-radius: 50%;
                transition: transform var(--easing-out) 1s;

                &:nth-child(1) {
                  transform: translateY(100%);
                  transition-delay: 50ms;
                }
                &:nth-child(2) {
                  transform: translateY(300%);
                  transition-delay: 100ms;
                }
                &:nth-child(3) {
                  transform: translateY(500%);
                  transition-delay: 150ms;
                }
              }
            }
          }

          #plus-container:has(input:checked) ~ #message-container {
            transform: rotate(-60deg);
          }
          #plus-container:has(input:checked) ~ #media {
            transform: rotate(0deg);
          }
          &:has(input:checked) {
            animation: open-first var(--easing-out) var(--ease-out-duration),
              open-back 1000ms var(--spring-easing) var(--ease-out-duration);

            #plus-container {
              label svg {
                transform: rotate(-225deg);
              }
            }
            #media {
              .media-buttons {
                button {
                  transform: translateY(0%);

                  &:hover {
                    transform: scale(1.09);
                    transition-delay: 0ms;
                  }
                }
              }
            }
          }
        }
      }

      @keyframes open-first {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(-5deg);
        }
      }

      @keyframes open-back {
        0% {
          transform: rotate(-5deg);
        }
        100% {
          transform: rotate(0deg);
        }
      }
      @keyframes close-first {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(5deg);
        }
      }

      @keyframes close-back {
        0% {
          transform: rotate(5deg);
        }
        100% {
          transform: rotate(0deg);
        }
      }

        <div>

            <input type="checkbox" id="options" />
